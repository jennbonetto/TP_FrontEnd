<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda de Montaña ANDES</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header" id="inicio">
        <img src="img/menu-regular-24.png" alt="" class="menu-regular-24">
        <nav class="menu-navegacion">
            <a href="#Inicio">Inicio</a>
            <a href="#Indumentaria">Indumentaria</a>
            <a href="#Nosotros">Nosotros</a>
            <a href="#Contacto">Contacto</a>
        </nav>
        <div class="contenedor head">
            <h1>Disfruta tu aventura al máximo</h1>
        </div>
    </header>
    <main>
        <section class="inicio contenedor" id="inicio">
            <h2 class="subtitulo">Bienvenidos a nuestra pagina de Indumentaria especialmente diseñada para aprovechar tu
                aventura al máximo sin inconvenientes.</h2>
            <div class="contenedor-inicio">
                <img src="img/alejandro-islas-28x8l26vqtI-unsplash.jpg" alt="">
                <div class="ini-inicio">
                    <div class="inicio"></div>
                    <h3 class="n-inicio"><span class="number">1</span>Diseño rustico</h3>
                    <p>lo que sea</p>
                </div>
            </div>
        </section>
        <section class="Galeria" id="Indumentaria">
            <div class="contenedor">
                <h2 class="subtitulo">Indumentaria</h2>
                <div class="contenedor-indumentaria">
                    <img src="img/1.jpg" alt="" class="img-galeria">
                    <img src="img/2.jpg" alt="" class="img-galeria">
                    <img src="img/3.jpg" alt="" class="img-galeria">
                </div>
            </div>
        </section>
        <section class="imagen-light">
            <img src="img/window-close-regular-24.png" alt="" class="close">
            <img src="" alt="" class="agregar imagen">
        </section>
        <section class="contenedor" id="Nosotros">
            <h2 class="subtitulo">Nosotros</h2>
            <section class="nosotros">
                <div class="cont-nosotros">
                    <img src="img/nosotros.jpg" alt="">
                </div>
            </section>

        </section>
    </main>
    <i class='bx bxl-facebook'></i>
    <i class='bx bxl-instagram-alt'></i>
</body>

</html>
